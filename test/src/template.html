<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

    <div id="root">

        <section id="images" class="step sticky-step">
            <div class="step-content">
                <img id="cat-img" />
            </div>
            <div class="scroll-height"></div>
        </section>

        <section id="text-demo" class="step sticky-step">
            <div class="step-content">
                <div class="texts">
                    <div>
                        <p>This</p>
                    </div>
                    <div>
                        <p>is</p>
                    </div>
                    <div>
                        <p>a</p>
                    </div>
                    <div>
                        <p>TEST</p>
                    </div>
                </div>
            </div>
            <div class="scroll-height">
                <div id="first-text-step"></div>
                <div id="second-text-step"></div>
                <div id="third-text-step"></div>
                <div id="forth-text-step"></div>
            </div>
        </section>

        <section id="starwars" class="step sticky-step">
            <div class="step-content">
                <div class="destroyers">
                    <img src="assets/images/destroyer.png">
                    <img src="assets/images/destroyer.png">
                    <img src="assets/images/destroyer.png">
                </div>
                <div class="falcon">
                    <img src="assets/images/falcon.png">
                </div>
            </div>
            <div class="scroll-height"></div>
        </section>

        <section id="meteorites" class="step sticky-step">
            <div class="step-content">
                <div class="meteorites">
                    <img id="meteorite-1" class="meteorite" data-vel-y="1" data-vel-x="1" src="assets/images/meteorite.png" />
                    <img id="meteorite-2" class="meteorite" data-vel-y="0.5" data-vel-x="1.3" src="assets/images/meteorite.png" />
                    <img id="meteorite-3" class="meteorite" data-vel-y="0.9" data-vel-x="0.5" src="assets/images/meteorite.png" />
                    <img id="meteorite-4" class="meteorite" data-vel-y="0.3" data-vel-x="0.5" src="assets/images/meteorite.png" />
                    <img id="meteorite-5" class="meteorite" data-vel-y="0.4" data-vel-x="0.75" src="assets/images/meteorite.png" />
                    <img id="meteorite-6" class="meteorite" data-vel-y="0.7" data-vel-x="0.3" src="assets/images/meteorite.png" />
                </div>
            </div>
            <div class="scroll-height">
                <img src="assets/images/impact.jpg" />
            </div>
        </section>

                
    </div>

</body>

</html>
